<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Demandes de crédits — Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Demandes de crédits</h3>

    {% if requests %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Utilisateur</th>
                    <th>Message</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for r in requests %}
                    <tr>
                        <td>{{ r[1] }}</td>
                        <td>{{ r[2] }}</td>
                        <td>
                            <form method="post" action="{{ url_for('approve_credit', msg_id=r[0]) }}">
                                <button class="btn btn-success btn-sm" type="submit">Ajouter 50 crédits</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-muted">Aucune demande de crédits pour le moment.</p>
    {% endif %}

    <a href="/admin" class="btn btn-link mt-3">Retour au panneau admin</a>
</div>
</body>
</html>
