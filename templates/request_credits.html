<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Demande de crédits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Demande de crédits</h3>
    <p>Connecté en tant que <strong>{{ user }}</strong></p>

    <form method="post">
        <div class="mb-3">
            <label for="message" class="form-label">Message à l'admin</label>
            <textarea id="message" name="message" class="form-control" rows="4" placeholder="Expliquez pourquoi vous avez besoin de crédits..." required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Envoyer</button>
    </form>

    <a href="/login" class="btn btn-link mt-3">Retour au login</a>
</div>
</body>
</html>
